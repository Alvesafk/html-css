<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: beige;
        }
    </style>
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente!</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="midias/thumb.png">
        <source src="midias/video-teste.mp4" type="video/mp4">
        <source src="midias/Video-Teste.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos!</p>
    </video>
    <h1>Inserindo videos do Youtube!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XJC5WB2Bwrc?si=Ap11VpNF8XohAXdN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo!</h1>
    <iframe src="https://player.vimeo.com/video/443437002?h=de9c1187a2&color=f58220&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
